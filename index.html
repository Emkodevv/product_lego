<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lego card</title>
</head>
<body>
    <div class="product_card">
        <div class="badge">New Product</div>
        <div class="product_tumb">
            <img src="https://cdn-icons-png.flaticon.com/128/1674/1674291.png" 
            alt="Betmen"> 
        </div>
        <div class="product_details">
            <span class="product_category">LEGO toy</span>
            <h4><a href="">Batman Lego</a></h4>
            <p>Batman 978879, особая фигурка лего</p>
            <div class="product_bottom_details">
                <div class="product_price"><small>15$</small>10$</div>
                <div class="product_links">
                    <button class="cart_shopping">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
